- name: copy pgdg-redhat-all.repo
  copy:
    src: "roles/common/files/pgdg-redhat-all.repo"
    dest: "/etc/yum.repos.d/"
    backup: no
    owner: root
    group: root
    mode: 0644

- name: install common package
  yum:  pkg={{item}} state=latest
  loop:
    - gcc
    - gcc-c++
    - git
    - nmap
    - libselinux-python
    - wget
    - openssl-devel
    - readline-devel
    - htop
    - postgresql12

- name: set a hostname
  hostname:
    name: "{{ hostname }}"
